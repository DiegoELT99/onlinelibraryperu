<!DOCTYPE html>
<head>
    <script src="/static/js/libs/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <script src="/static/js/libs/cldr.min.js"></script>
    <script src="/static/js/libs/cldr/event.min.js"></script>
    <script src="/static/js/libs/cldr/supplemental.min.js"></script>
    <script src="/static/js/libs/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/globalize.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/globalize/message.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/globalize/number.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/globalize/currency.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/globalize/date.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.6/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/18.1.6/css/dx.light.css" />
    <script src="/static/js/libs/dx.all.js"></script>
    <script src="/static/js/libs/underscore-min.js"></script>

    <link rel="stylesheet" type ="text/css" href ="/static/css/style.css" />
    <script src="/static/js/index.js"></script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div class="images"></div>
        <div id="popup"></div>
    </div>

    <script id="property-item" type="text/html">
        <div>
            <div class="item-content">
                <img id="house-image<%= ID %>" src='/imagen/"+libro.ID+"' />
                <div class="item-options">
                    <div>
                        <div class="address"><%= Address %></div>
                        <div class="price large-text"><%= Price %></div>
                        <div class="agent">
                            <div id="house<%= ID %>">
                                <img src=/fotoautor/"+libro.ID+"'>
                                Listing agent
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="popover<%= ID %>">
                <div class="agent-details">
                    <img src="<%= Agent.Picture %>" />
                    <div>
                        <div class="name large-text"><%= Agent.Name %></div>
                        <div class="phone">Tel: <%= Agent.Phone %></div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="property-details" type="text/html">
        <div class="popup-property-details">
            <div class="large-text"><%= Price %></div>
            <div class="opacity"><%= Address %></div>
            <div id="favorites" class="favorites"></div>
            <div class="images">
                <img src="<%= Image %>" />
                <img src="<%= Image.replace('.jpg', 'b.jpg') %>" />
            </div>
            <div><%= Features %></div>
        </div>
    </script>

</body>
</html>
