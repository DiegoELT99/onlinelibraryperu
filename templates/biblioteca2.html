{% extends 'flask_user/_public_base.html' %}

{% block content %}
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/event.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/supplemental.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/message.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/number.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/currency.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.6/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light.compact" href="https://cdn3.devexpress.com/jslib/18.1.6/css/dx.light.compact.css" />
    <script src="https://cdn3.devexpress.com/jslib/18.1.6/js/dx.all.js"></script>
    <script src="js/underscore-1.5.1.min.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
    <script src="data.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="images"></div>
        <div id="popup"></div>
    </div>

    <script id="property-item" type="text/html">
        <div>
            <div class="item-content">
                <img id="house-image<%= ID %>" src="<%= Image %>" />
                <div class="item-options">
                    <div>
                        <div class="address"><%= Address %></div>
                        <div class="price large-text">Titulo: <%= Globalize.formatNumber(Price, { maximumfractiondigits: 0 }) %></div>
                        <div class="agent">
                            <div id="house<%= ID %>">
                                <img src="images/icon-agent.svg">
                                Autor
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="popover<%= ID %>">
                <div class="agent-details">
                    <img src="<%= Agent.Picture %>" />
                    <div>
                        <div class="name large-text">Nombre: <%= Agent.Name %></div>
                        <!--<div class="phone"><%= Agent.Phone %></div>-->
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="property-details" type="text/html">
        <div class="popup-property-details">
            <div class="large-text">$<%= Globalize.formatNumber(Price, { maximumfractiondigits: 0 }) %></div>
            <div class="opacity"><%= Address + ", " + City + ", " + State %></div>
            <div id="favorites" class="favorites"></div>
            <div class="images">
                <img src="<%= Image %>" />
                <img src="<%= Image.replace('.jpg', 'b.jpg') %>" />
            </div>
            <div><%= Features %></div>
        </div>
    </script>

</body>
</html>
{% endblock %}
